<div class="row">
  <ngx-page-header
    title="Disease Surveillance"
    description="Surveillance of total readings, percentage of positive cases, percentage of agreements between user and classifier outputs."
    icon="file-alt"
    pack="far">
  </ngx-page-header>
</div>
<div class="row">
  <div class="col-md-4">
    <ngx-status-box
      title="Total Readings"
      value="{{dashboardStats.total_readings}}"
      [linesData]="linesData"
      icon="globe"
      pack="fas"></ngx-status-box>
      <!--[linesData]="totalReadingsLinesData"-->
  </div>
  <!--<div class="col-md-3">-->
  <!--<ngx-status-box-->
  <!--title="Total Active Users"-->
  <!--value="1.3K"-->
  <!--icon="user"-->
  <!--pack="fa"></ngx-status-box>-->
  <!--</div>-->
  <div class="col-md-4">
    <ngx-status-box
      title="Positivity Rate"
      value="{{dashboardStats.positivity_rate}}"
      [linesData]="linesData"
      icon="exclamation-circle"
      pack="fas"></ngx-status-box>
  </div>
  <div class="col-md-4">
    <ngx-status-box
      title="Agreement"
      value="{{dashboardStats.agreement}}"
      [linesData]="linesData"
      icon="check-square"
      pack="far"></ngx-status-box>
  </div>
</div>
<!--<ngx-case-heatmap></ngx-case-heatmap>-->
<div class="row">
  <ngx-page-header
    title="User output VS Classifier output"
    description='Frequency of user outputs matching classifier outputs.'
    icon="check-double"
    pack="fas">
  </ngx-page-header>
</div>
<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-body style="height: 500px;">
        <ngx-bar-chart-readings></ngx-bar-chart-readings>
      </nb-card-body>
    </nb-card>
  </div>
</div>
<div class="row">
  <ngx-page-header
    title="Results validity"
    description='Frequency of valid results (captured within an appropriate time frame) and invalid results.'
    icon="hourglass-half"
    pack="fas">
  </ngx-page-header>
</div>
<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-body style="height: 500px;">
        <ngx-xaxis-chart-validity></ngx-xaxis-chart-validity>
      </nb-card-body>
    </nb-card>
  </div>
</div>
